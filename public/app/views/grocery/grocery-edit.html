<div class="container-fluid">
    <div class="col-xs-12">
        <div class="col-xs-12">
            <input ng-model="item.name"></input>          
        </div>
        
        <div class="col-xs-12">
            <h4>Quantity</h4>
            <input ng-model="item.qty">
        </div>
        
        <div class="col-xs-12">
            <div class="form-group">
            <h4>Unit</h4>
                    <select ng-model="item.unit" class="form-control">
                        <option>each</option>
                        <option>piece</option>
                        <option>pack</option>
                        <option>bunch</option>
                        <option>roll</option>
                        <option>dozen</option>
                        <option>lbs</option>
                        <option>qt</option>
                        <option>oz</option>
                        <option>pt</option>
                        <option>cup</option>
                        <option>tbsp</option>
                        <option>tsp</option>
                    </select>
            </div>
        </div>
        
        <div class="col-xs-12">
                <h4>Store Section</h4>
            <div class="form-group">
                    <select ng-model="item.section" class="form-control">
                        <option>Other</option>
                        <option>Bakery & Bread</option>
                        <option>Baking & Cooking</option>
                        <option>Beverages</option>
                        <option>Canned Goods</option>
                        <option>Cereal</option>
                        <option>Condiments</option>
                        <option>Dairy</option>
                        <option>Deli</option>
                        <option>Frozen</option>
                        <option>Health & Beauty</option>
                        <option>Herbs & Spices</option>
                        <option>Household</option>
                        <option>Meat</option>
                        <option>Outdoor</option>
                        <option>Packaged Meals</option>
                        <option>Pasta & Noodles</option>
                        <option>Produce</option>
                        <option>Seafood</option>
                        <option>Snack Foods</option>
                        <option>Paper Goods</option>
                    </select>
            </div>
        </div>
       
       <form class="form" ng-submit="calculateTotalCost">
            <div class="col-xs-2">
                <h4>Unit Price</h4>
                <input type="number" min="0.01" step="0.01" max="2500"  ng-model="item.price">
            </div>
            <div class="col-xs-2">
                <h4>Units Bying</h4>
                <input type="number" ng-model="item.unitsbuying" >
            </div>
            <div ng-if="item.price && item.unitsbuying" class="col-xs-3">
                <h4>Total Cost</h4>
                <p ng-model="item.totalCost">{{item.unitsbuying * item.price | currency}}</p>
            </div>
        </form>
        
        <div class="col-xs-12">
            <div class="col-xs-4">
                <button class="btn btn-primary" ng-click="updateItem(item)">Update Item</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-danger" ng-click="removeItem($index, item)">Remove Item</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>

            </div>
        </div>
    </div> 
</div>
