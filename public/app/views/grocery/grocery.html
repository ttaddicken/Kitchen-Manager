<div class="table-responsive">
    <table class="table table-striped">
        <h2>Grocery List</h2>
        <thead>
            <tr>
                <th></th>
                <th>Store Section</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in member.groceryList track by $index">
                <td>
                    <div ng-click="updateCompletedItems($index, item)">
                        <input type="checkbox" ng-model="checkboxModel.value" ng-true-value="'YES'" ng-false-value="'NO'">
                    </div>
                </td>
                <td><input ng-show="edit" ng-model="newInfo.section"type="text"></td>
                <td><input class="grocery-list-input" ng-show="edit" ng-model="item"type="text"><span ng-hide="edit">{{item}}</span></td>
                <td><input ng-show="edit" ng-model="newInfo.qty" type="text" style="width: 100px"></td>
                <td><input ng-show="edit" ng-model="newInfo.unit" type="text" style="width: 100px"></td>
                <td><input  ng-show="edit" ng-model="newInfo.cost" type="text" style="width: 100px"></td>
                <td><span ng-click="edit = !edit" ng-hide="edit" class="badge">Edit</span></td>
                <td><span ng-show="edit" ng-click="edit = !edit; acceptChanges($index, item)" class="badge">Accept Changes</span></td>
                <td><span ng-show="edit" ng-click="removeItem($index, item)" class="badge">Remove Item</span></td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h3>Completed Items</h3>
    <table class="table table-striped">
        <tbody>
            <tr ng-model="completedItem" ng-repeat="item in completedItems track by $index">
                <td></td>
                <td>{{item}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><span class="badge">Edit</span></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
