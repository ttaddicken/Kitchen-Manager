<container class="container-fluid">
    <div class="container-fluid">
        <button class="btn btn-default" ng-click="storesection = !storesection">Sort By Store Section</button>
    </div>
    <div class="container-fluid">
        <div>
            <h4>Add an overall shopping budget and we'll keep you on track!</h4>
            <input type="number" ng-model="budget"></input>
            <button ng-model="currentMoney" ng-click="makeBudget(budget)">Calculate Money Left to Spend</button>
            <p ng-model="budget">{{budget | currency}}</p>
            <p ng-if="newBudget" ng-model="currentMoney">According to your budget you have {{newBudget | currency}} left to spend</p>
        </div>
    </div>

    <div class="table-responsive container-fluid">
        <table class="table table-striped">
            <h2>Grocery List</h2>
            <thead>
                <tr>
                    <th></th>
                    <th>Item</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items | orderBy:'section'" ng-if="!item.value">
                    <td tabindex="-1">
                        <input ng-click="updateItems(item)" type="checkbox">
                        </input>
                    </td>
                    <td>
                        <span ng-if="storesection" class="store-section">{{item.section}}</span> {{item.name}}
                    </td>
                    <td><a ng-href="/#/grocery/{{item.$id}}">!!</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h3>Completed Items</h3>
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="item in items | orderBy:'section'" ng-if="item.value">
                    <td>
                        <div ng-click="updateCompletedItems(item)">
                            <input type="checkbox" ng-model="checkboxModel.value" ng-true-value="'YES'" ng-false-value="'NO'">
                        </div>
                    </td>
                    <td>
                        <span ng-if="storesection" class="store-section">{{item.section}}</span> {{item.name}}
                    </td>
            </tr>
        </tbody>
    </table>
</div>
</container>
