<h1>Search and connect to online recipes</h1> <input ng-model="query" type="text"> <button ng-click="findDishes()">Find Recipes</button>
<div class="container">
	<div class="list-group">
		<div class="list-group-item" ng-repeat="dish in results">
			<div class="media">
			<span class="media-left media-middle">
				<img class="media-object" ng-src="{{dish.img}}" width="120"/> 
			</span>
				<span class="media-heading"><h3>{{dish.title}}</h3></span>
			<a ng-href="{{dish.instructions}}" target="{{'_blank'}}">
    		<!--<button ng-href="{{dish.instructionUrl}}" target="{{'_blank'}}" style="display: inline;text-align: center; margin-top: 3px; margin-bottom: 3px; margin-right:3px;" class="btn btn-sm btn-primary">View recipe</a>-->
			
				<button style="display: inline;text-align: center; margin-top: 3px; margin-bottom: 3px margin-right:3px;" class="btn btn-sm btn-primary" >Go to recipe URL</button></a>
				<button style="display: inline;text-align: center; margin-top: 3px; margin-bottom: 3px margin-right:3px;" class="btn btn-sm btn-success" ng-click="saveRecipe(dish)" >Add to my Recipes</button>
			
			</span> <span class="media-body" ng-repeat="ingredient in dish.ingredients">
				<ul class="ingredients">
					<li>{{ingredient}}</li>
				</ul>
			</span>
				<div class="panel-body"> <span ng-repeat="nutrient in dish.nutrientFacts">
				<span style="font-weight: bold"> {{nutrient.label}}</span> : {{nutrient.total | number: 1}}{{nutrient.unit}}, </span>
				</div>
			</div>
		</div>
	</div>
</div>
