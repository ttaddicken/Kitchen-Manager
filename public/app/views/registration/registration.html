<div class="col-sm-12 align-center">
    
    

    
    
   <h4>Register new user</h4>
    <div>
        <div>
            <label>Email</label>
        </div>
        <input ng-model="user.email" type="e-mail">
    </div>

    <div>
        <div>
            <label>Password</label>
        </div>
        <input ng-model="user.password" type="password">
    </div>

    <div>
        <div>
            <label for="password2">Confirm Password</label>
        </div>
        <input style="margin-bottom: 10px" ng-model="password2" type="text">
    </div>
<button ng-click="register(user)">Submitt Registration</button>
    
</div>
