<div>
    <div>
        <span ng-repeat="dish in indatabase"> 
            <img style="height:60px; margin-bottom: 5px;" src="{{dish.img}}" alt="Dish pic here"> 
            <a style="margin-right: 5px" ng-href="/#/public-dishes/{{dish.id}}">
                {{dish["title"]}}{{dish.id}}
               
            </a>
        </span>
    </div>
</div>
