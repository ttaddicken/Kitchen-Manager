<div class="row text-center">
    <div class="col-sm-12 pagination-centered">
        <div class="col-sm-2 panel panel-default public-card" ng-repeat="dish in indatabase">
               <a ng-href="/#/public-dishes/{{dish.$id}}" class="text-center">
            <div>
                    {{dish.title}}
            </div>
            <img class="img-card" style="background-image: url({{dish.img}})">
            </img>
               </a>
        </div>
    </div>
</div>
