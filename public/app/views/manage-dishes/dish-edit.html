    <div class="row">
        <span style="text-align: center; display: inline;"><span> <h2>{{dish.title}}</h2></span>
        <div style="text-align: center; margin-bottom:10px;"><img class="img" height="120" src="{{dish.img}}" alt="{{dish.title}">
            <label style="margin-right: 5px;">Dish Image Url:
            <input style="width: 500px" ng-model="dish.img" type="url">
        </div>
        </span>
    </div>
    <div class="col-sm-12">
    <div style="align-content: center;" class="col-sm-12">
        <!--Prep Time-->
        <div style="text-align: center" class="row">
            Prep Time:
            <input ng-model="dish.prepTime" type="number"></input> + Cook Time:
            <input ng-model="dish.cookTime" type="number"></input> = Total Time:
            <p>{{dish.prepTime + dish.cookTime}}</p>
        </div>
        <!--Recipe Rating-->
        <div style="text-align: center">
            <h4>Recipe Rating</h4>
            <uib-rating ng-model="dish.stars" rating-states="ratingStates" max="max" read-only="isReadonly" on-hover="hoveringOver(value)"
            on-leave="overStar = null" aria-labelledby="default-rating"></uib-rating>
        </div>
        <!--dish type-->
        <div class="form-group">
             <label>Type of Dish
            <select ng-model="newDish.type" class="form-control">
                <option>Appetizer</option>
                <option>Salad</option>
                <option>Side</option>
                <option>Main Dish</option>
                <option>Dessert</option>
            </select>
                   <!--drop down for unit of measurement-->
            <select style = "width: 150px" ng-model="newIngredient.unit" class="form-control ingredient">
                <option>each</option>
                <option>piece</option>
                <option>pack</option>
                <option>bunch</option>
                <option>roll</option>
                <option>dozen</option>
                
                <option>lbs</option>
                <option>qt</option>
                <option>oz</option>
                <option>pt</option>
                <option>cup</option>
                <option>tbs</option>
                <option>tsp</option>
                
            </select>
            <!--end dropdown-->
        </div>
    </div>
</div>
<!--Ingredients-->
<div>
    
    <h4>Ingredients:</h4>
    <input style="margin-right: 8px; margin-bottom: 8px" class="col-sm-3 panel container-fluid" ng-repeat="ingredient in dish.ingredients track by $index" ng-model="ingredient" ng-blur="test(ingredient, $index)" type="text">
</div>
<!--Instuctions-->
<div class="col-sm-12">
    <div>
        <h4>Instructions:</h4>
        <div class="panel">
            <div ng-model="dish.instructions" summernote></div>
        </div>
    </div>

<!--nutrition info-->
    <span style="display: inline">
        <label> Calories: <input class = "nutinput" ng-model="dish.nutritionInfo[0].Calories"> </input> </label>
        <label> Total Fat: <input class = "nutinput" ng-model="dish.nutritionInfo[0].TotalFat"> </input> </label>
        <label> Saturated Fats: <input class = "nutinput" ng-model="dish.sfat"> </input> </label>
        <label> Cholesterol: <input class = "nutinput" ng-model="dish.cholesterol"> </input> </label>
        <label> Carbohydrates: <input class = "nutinput" ng-model="dish.carbohydrates"> </input> </label>
        <label> Protein: <input class = "nutinput" ng-model="dish.protein"> </input> </label>
        <label> Fiber: <input class = "nutinput" ng-model="dish.fiber"> </input> </label>
        <label> Sodium: <input class = "nutinput" ng-model="dish.sodium"> </input> </label>
        <label> Potassium: <input class = "nutinput" ng-model="dish.potassium"> </input> </label>
        <label> Calcium: <input class = "nutinput" ng-model="dish.calcium"></input> </label>
        <label> Iron: <input class = "nutinput" ng-model="dish.iron"> </input> </label>
    </span>
    <div style="text-align: center; margin: 10px">
        <button ng-click="updateDish(dish)">Update Dish</button>
    </div>
</div>
