<div class="table-responsive container-fluid">
        <table class="table table-striped">

            <!--<div class="alert alert-info">
                <p>Sort Type: {{ sortType }}</p>
                <p>Sort Reverse: {{ sortReverse }}</p>
                <p>Search Query: {{ dish['title'] }}</p>
            </div>-->
            <form>
                            <div style="width: 500px" class="form-group">
                            <div  class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                <input style="width: 500px" type="text" class="form-control" placeholder="Search Dishes" ng-model="searchDish">
                            </div>      
                            </div>
            </form>
            <thead class="navbar navbar-default acc-color-dark-blue font-color-red row">
                <tr>
                    <td><span style="color:silver; font-weight:1000px;" ng-click="sortType = 'title'; sortReverse = !sortReverse">Title
                        <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                    </span></td>
                    <td><a style="color:silver; font-weight:1000px;" ng-click="sortType = 'type'; sortReverse = !sortReverse">Type
                        <span ng-show="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span>
                    </a></td>
                    <td><a style="color:silver; font-weight:1000px;" ng-click="sortType = 'stars'; sortReverse = !sortReverse">Rating
                        <span ng-show="sortType == 'stars' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'stars' && sortReverse" class="fa fa-caret-up"></span>
                    </a></td>
                    <td><p style="color:silver; font-weight:1000px;">Fridge to Fork
                    </p></td>
                    <td><span>Edit or Delete Dish</span>
                    </td>
                </tr>
            </thead>
            <tbody>
                           
                <tr ng-repeat="dish in myDishes | orderBy:sortType:sortReverse | filter:searchDish track by $index">
                    <td><a style="margin-right: 5px" ng-href="/#/manage-dishes/{{dish.$id}}">
                        <span class="dark-blue" style="font-weight: bold;">{{dish["title"]}}</span></a></td>
                    <td><span class="salmon" style="font-weight: bold;">{{dish.type}}</span></td>
                    <td><span class="light-blue" style="font-weight: bold;">{{dish.stars}}</span></td>
                    <td><span ng-if="dish.prepTime && dish.cookTime" class="green" style="font-weight: bold;">{{dish.prepTime + dish.cookTime}} mins</span></td>
                    <td><a ng-href="/#/manage-dishes/dish-edit/{{dish.$id}}" class="badge">Edit or Delete Dish</a></td>
                </tr>
        </tbody>
    </table>
