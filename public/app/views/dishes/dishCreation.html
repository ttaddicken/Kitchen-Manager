<div class="col-sm-3 recipeInput min-height: 1000px">
    <button type="button" ng-click="clearRecipe()" class="btn btn-danger input">Clear Recipe (incomplete)</button>
    
    <form class="form" ng-submit="createDish()">
        <div class="form-group"><label for="title">Title:</label>
            <input class="form-control" type="text" ng-model="newDish.title" placeholder="Recipe Title"/>
        </div>
        <div class="form-group"><label for="prepTIme">Prep Time (minutes):</label>
            <input class="form-control" type="number" ng-model="newDish.prepTime" value="00" />
        </div>
        <div class="form-group"><label for="cookTime">Cook Time (minutes):</label>
            <input class="form-control" type="number" ng-model="newDish.cookTime" value="00" />
        </div>
        <div class="form-group"><label for="ingredients">Ingredients:</label>
            <input class="form-control" type="text" ng-model="newIngredient" placeholder="instructions"/>+<button type="button" ng-init="newDish.ingredients = newDish.ingredients || [] "  ng-click="newDish.ingredients.push(newIngredient)">add ingredient</button>
        </div>
        <div class="form-group"><label for="instructons">Instructions:</label>
            <input class="form-control" type="text" ng-model="newDish.instructions" placeholder="instructions"/>
        </div>
         <div class="form-group"><label for="stars">Stars:</label>
            <input class="form-control" type="range"" ng-model="newDish.stars"/>
        </div>
        <button type="submit">Add Recipe</button>    
    </form>
<!--Begin view of build-->
</div>
    <div class="col-sm-8 recipeCard">
        <img class="img" height="120" src="{{newDish.img}}" alt="{{newDish.title}">

        <h2>{{newDish.title}}</h2> Prep Time: {{newDish.prepTime}} + Cook Time: {{newDish.cookTime}} = Total Time: {{newDish.prepTime + newDish.cookTime}} Minutes

        <div <div class="panel">
            <b>Ingredients:</b>
            <div>
                <ul>
                    <li ng-repeat="i in newDish.ingredients">{{i}}</li>
                </ul>
            </div>
           
        </div>
        <b>Instructions: </b></p>{{newDish.instructions}}</p>


        <p> Nutritional Information: {{newDish.nutrientFacts}}</p>
    </div>
<!--end view of build-->
