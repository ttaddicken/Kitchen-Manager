<div class="col-sm-3 recipeInput min-height: 1000px">
    <button type="button" ng-click="clearRecipe()" class="btn btn-danger input">Clear Recipe (incomplete)</button>
    
    <div class="form">
        <div class="form-group"><label for="title">Title:</label>
            <input class="form-control" type="text" ng-model="newdish.title" placeholder="Recipe Title"/>
        </div>
        <div class="form-group"><label for="prepTIme">Prep Time:</label>
            <input class="form-control" type="number" ng-model="newTask.prepTime" value="00" />
        </div>
        <div class="form-group"><label for="cookTime">Cook Time:</label>
            <input class="form-control" type="number" ng-model="newTask.cookTime" value="00" />
        </div>
        <div class="form-group"><label for="ingredients">Ingredients:</label>
            <input class="form-control" type="text" ng-model="newTask.instructions" placeholder="instructions"/>
        </div>
        <div class="form-group"><label for="instructons">Instructions:</label>
            <input class="form-control" type="text" ng-model="newTask.instructions" placeholder="instructions"/>
        </div>
         <div class="form-group"><label for="stars">Stars:</label>
            <input class="form-control" type="range"" ng-model="newTask.stars"/>
        </div>
        <button ng-click="createRecipe()">Add Recipe</button>    
    </div>
